<body>
	<h2>STATUS</h2>
	<p>This command displays the values of various program parameters.
	</p>
	<p>
		<i>Syntax of command line:</i> STATUS <i>option</i>
	</p>
	<p>
		where <i>option</i> is ALL, or one of the command words DISPLAY,
		INCLUDE, EXCLUDE, FILES, FUNCTION, or SET.
	</p>
</body>
</html>
