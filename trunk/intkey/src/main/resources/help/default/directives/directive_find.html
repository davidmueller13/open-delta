	<h2>FIND</h2>
	<p>This command is used to search for text in taxon names or
		characters. The taxon-names search also searches attributes which have
		been designated by the author of the data to contain synonymy. The
		search is not case sensitive.</p>
	<p>
		<i>Syntax of command line:</i><br /> FIND TAXA <i>text</i><br /> FIND
		CHARACTERS <i>text</i>
	</p>
</body>
</html>
