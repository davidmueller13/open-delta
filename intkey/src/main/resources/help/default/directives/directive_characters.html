<html>
<body>
	<h2>CHARACTERS</h2>
	<p>This command displays the character list. See also OUTPUT
		CHARACTERS, and Keywords.</p>
	<p>
		<i>Syntax of command line:</i> CHARACTERS <i>c</i><sub>1</sub> <i>c</i><sub>2</sub>
		... where <i>c</i><sub>1</sub>, <i>c</i><sub>2</sub> ... are character
		numbers, ranges or keywords.
	</p>
</body>
</html>
