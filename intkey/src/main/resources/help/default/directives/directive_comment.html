<body>
	<h2>COMMENT</h2>
	<p>This command allows the insertion of comments in INPUT and LOG
		files. The command is ignored (except for inclusion in LOG and JOURNAL
		files). See also OUTPUT COMMENT, SHOW.</p>
	<p>
		<i>Syntax of command line:</i> COMMENT <i>text</i>
	</p>
</body>
</html>
